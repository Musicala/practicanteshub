<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0C41C4" />

  <meta name="description" content="Hub de accesos para practicantes en Musicala (login con Google)." />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Practicantes 路 Musicala</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- ===== LOGIN ===== -->
  <main class="wrap" id="view-login" hidden>
    <section class="loginCard" aria-label="Inicio de sesi贸n">
      <div class="loginBrand">
        <div class="mark" aria-hidden="true">
          <img class="markImg" src="./logo.png" alt="Musicala"
               onerror="this.style.display='none'; this.parentElement.classList.add('fallback');" />
          <div class="markFallback" aria-hidden="true"></div>
        </div>
        <div class="brandText">
          <h1 class="brandTitle">Musicala</h1>
          <p class="brandSub">Practicantes 路 Educaci贸n Art铆stica</p>
        </div>
      </div>

      <div class="loginActions">
        <button class="btnGoogle" id="btn-google" type="button">
          <span class="gIcon" aria-hidden="true">G</span>
          Entrar con Google
        </button>

        <button class="btnGhost" id="btn-install" type="button" hidden>
          Instalar app
        </button>
        <p class="loginHint">Usa tu cuenta autorizada por Musicala </p>
      </div>
    </section>
  </main>

  <!-- ===== APP ===== -->
  <main class="wrap" id="view-app" hidden>
    <header class="top">
      <div class="brand">
        <div class="logoWrap" aria-hidden="true">
          <img class="logoImg" src="./logo.png" alt=""
               onerror="this.style.display='none'; this.parentElement.classList.add('fallback');" />
          <div class="logoFallback" aria-hidden="true"></div>
        </div>
        <div class="brandCopy">
          <h2>Practicantes 路 Musicala</h2>
          <p id="user-line">Accesos r谩pidos</p>
        </div>

        <button class="btnGhost" id="btn-install-2" type="button" title="Instalar" hidden>
          Instalar
        </button>

        <button class="btnGhost" id="btn-logout" type="button" title="Salir">
          Salir
        </button>
      </div>
    </header>

    <section class="grid" id="grid" aria-label="Accesos"></section>

    <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
